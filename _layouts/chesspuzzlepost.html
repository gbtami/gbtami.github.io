---
layout: default
---

<!-- pgn4web stuff -->
<link href="/mini.css" type="text/css" rel="stylesheet" />
<link rel="icon" sizes="16x16" href="pawn.ico" />
<script src="/pgn4web.js" type="text/javascript"></script>
<script type="text/javascript">
   "use strict";
   
   SetImagePath ("/images/alpha/24");
   SetImageType("png");
   SetGameSelectorOptions("Select next puzzle...", false, 0, 0, 0, 13, 13, 0, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
   SetCommentsOnSeparateLines(true);
   SetAutoplay(false);
   SetShortcutKeysEnabled(false);
</script>
<!-- pgn4web stuff -->

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
